<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designo</title>
    <!--  GOOGLE  FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!--  Primary navigation  -->
    <header id="primary-nav">
      <div class="container">
        <nav class="flex">
          <div class="flex card">
            <img src="./images/Oval.svg" alt="Oval Logo" />
            <h1 class="fs-h3">DESIGNO</h1>
          </div>
          <div class="flex card">
            <p>OUR COMPANY</p>
            <p>LOCATIONS</p>
            <p>CONTACT</p>
          </div>
        </nav>
      </div>
    </header>

    <!-- First Section -->
    <section id="first-bouth-section">
      <!--  HOME SECTION  -->
      <section id="home">
        <div class="container">
          <div class="home-content flex">
            <div>
              <h1 class="fs-h1 letter-spacing5 cr-white line-height48">
                Award-winning custom designs and digital branding solutions
              </h1>
              <p class="fs-p-m letter-spacing2 cr-white line-height26">
                With over 10 years in the industry, we are experienced in
                creating fully responsive websites, app design, and engaging
                brand experiences. Find out more about our services.
              </p>
              <button class="home-btn fs-h3">LEARN MORE</button>
            </div>
            <div>
              <img
                src="./images/frame-img.svg"
                alt="frame"
                class="home-phone"
              />
            </div>
            <img
              src="./images/Oval-img.svg"
              alt="oval circle"
              class="oval-circle"
            />
          </div>
        </div>
      </section>
      <img src="./images/img-bg.svg" alt="bg circle" class="img-bg">
      <!--  Desing Section  -->
    </section>
  </body>
</html>
